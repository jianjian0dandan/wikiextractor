<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #999;
}

.node text {
  font: 18px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

</style>
<body>
<div style="width:100%;">
<svg width="{{svg_width}}" height="{{svg_height}}"></svg>
</div>
</body>
<script src="/static/js/d3.v4.js"></script>
{% if layout == "tree" %}
   document.write('<script type="text/javascript" src="/static/js/tree.js"></script>'); 
{% elif layout == "circle" %}
   document.write('<script type="text/javascript" src="/static/js/circle.js"></script>');
{% endif %}
</html>
